<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alive Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Play:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="background">
        <video id="background-video" class="background-vid" autoplay="true" muted="true" loop="true" width="1000px">
            <source type="video/mp4" src="/media/background.mp4"/>
        </video>
        <div class="background-filter-header"></div>
        <div class="background-filter-main"></div>
    </div>
    <header>
        <div class="title">KPI Dashboard</div>
    </header>
    <main>
        <div class="cell">
            <div class="cell-background"></div>
            <div class="cell-data">
                <div class="product-name">Octane</div>
                <div class="label">Release:</div>
                <div>Beatles</div>
                <div class="label">Date:</div>
                <div>05/05/20</div>
                <div class="label">Content:</div>
                <div class="color-tag color-tag--green"></div>
                <div class="label">Quality:</div>
                <div class="color-tag color-tag--red"></div>            
            </div>   
        </div>
        <div class="cell">
            <div class="cell-background"></div>
            <div class="cell-data">
                <div class="product-name">ALM</div>
                <div class="label">Release:</div>
                <div>Beatles</div>
                <div class="label">Date:</div>
                <div>05/05/20</div>
                <div class="label">Content:</div>
                <div class="color-tag color-tag--green"></div>
                <div class="label">Quality:</div>
                <div class="color-tag color-tag--red"></div>            
            </div> 
        </div>
        <div class="cell">
            <div class="cell-background"></div>
            <div class="cell-data"></div>
        </div>
        <div class="cell">
            <div class="cell-background"></div>
            <div class="cell-data"></div>
        </div>
        <div class="cell">
            <div class="cell-background"></div>
            <div class="cell-data"></div>
        </div>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
